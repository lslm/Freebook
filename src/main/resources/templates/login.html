<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Entre no Freebook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="text-center d-flex align-items-center justify-content-center" style="height: 100vh">
      <form th:action="@{/login}" method="post">
        <h1>Boas vindas ao Freebook</h1>

        <div class="mb-4">
          <input type="text" name="username" placeholder="Email" class="form-control mb-1">

          <input type="password" name="password" placeholder="Senha" class="form-control">
        </div>

        <input type="submit" value="Entrar" class="btn btn-primary">
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
