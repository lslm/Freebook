<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Criando um novo livro</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container w-50">
      <h1>Criando um novo livro</h1>

      <form action="/books" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input id="title" name="title" class="form-control">
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Autor</label>
          <input id="author" name="author" class="form-control">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gênero</label>
          <input id="gender" name="gender" class="form-control">
        </div>

        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input id="isbn" name="isbn" class="form-control">
        </div>

        <div class="mb-3">
          <label for="synopsis" class="form-label">Sinopse</label>
          <input id="synopsis" name="synopsis" class="form-control">
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Ano</label>
          <input id="year" name="year" class="form-control">
        </div>

        <div class="mb-3">
          <label for="edition" class="form-label">Edição</label>
          <input id="edition" name="edition" class="form-control">
        </div>

        <div class="mb-3">
          <label for="publisher" class="form-label">Editora</label>
          <input id="publisher" name="publisher" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Criar livro</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
