<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <title>FreeBook</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

      <div class="container">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-4">FreeBook</span>
              </a>

              <ul class="nav nav-pills">
                  <li class="nav-item"><a href="/books" class="nav-link" aria-current="page">Ver livros</a></li>
                  <li class="nav-item"><a href="/lendings" class="nav-link">Meus livros emprestados</a></li>

                  <div sec:authorize="isAuthenticated()">
                      <form th:action="@{/logout}" method="post">
                          <li class="nav-item"><input type="submit" class="nav-link" value="Sair"></li>
                      </form>
                  </div>
              </ul>
          </header>
      </div>

      <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold">FreeBook</h1>
          <div class="col-lg-6 mx-auto">
              <p th:text="${welcomeMessage}" class="lead mb-4"></p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <a href="/books" class="btn btn-primary btn-lg px-4 gap-3">Escolha um livro</a>
                  <a href="/books/new" class="btn btn-outline-secondary btn-lg px-4">Quero doar um livro</a>
              </div>
          </div>
      </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
